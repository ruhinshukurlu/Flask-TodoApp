{% extends 'base.html' %}

{% block page_title %}
    {{title}}
{% endblock %}

{% block content %}
<div class="list-group">
    <a href="#" class="list-group-item list-group-item-action ">
        <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1"> {{ task.title }} </h5>
        <small> {{ task.deadline }} </small>
        </div>
        <p class="mb-1"> {{ task.description }} </p>
        <small> Created by {{ task.owner }} </small>
    </a>
    <a class="btn btn-outline-success" href=" {{ url_for('update_task', task_id = task.id) }} " role="button">Update</a>
    <button type="button" class="btn btn-outline-danger " data-toggle="modal" data-target="#exampleModal">Delete</button>

</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form action=" {{ url_for('delete_task',task_id = task.id) }} " method="POST">
            <input type="submit" value="Delete" class="btn btn-danger">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
